<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu nome:<br>
    <input id="ipt_nome"/><br>
    Insira sua idade: <br>
    <input id="ipt_idade"/><br>
    <div id="div_mensagem"></div>
    <button onclick="ver()">Ver mensagem</button>

</body>
</html>
<script>
    function ver(){
        div_mensagem.innerHTML = `Seu nome é ${ipt_nome.value} e sua idade é de ${ipt_idade.value} anos`
    }
</script>
